<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio cuatro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">


</head>

<body>
    <div class="container">

        <h1 class="text-center mt-5"> Punto 4</h1>
        <p class="text-center px-5 mt-2">
            Se necesita crear un menú de opciones, donde la persona escriba que quiere de comer, se le vaya sumando el
            valor a lo seleccionado hasta que el usuario escriba pagar, Una vez termine de comprar, se le debe mostrar
            el valor que debe pagar. (El menú y precios lo decide el programado@r.)
        </p>
        <div class="row">
            <div class="col-4 offset-4 mt-4">
                <input class="form-control" id="platoUsuario" type="text" placeholder="ingrese su plato">
                <button class="btn btn-warning fw-bold mt-3 w-100" onclick="solicitarComida()">Solicitar</button>
                <h3 id="totalCuentaUsuario"></h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>

        let menu = [
            { plato: "arroz chino", precio: 25000 },
            { plato: "malteada", precio: 6000 },
            { plato: "hamburguesa", precio: 12300 },
            { plato: "cuy", precio: 180000 },
            { plato: "Pasta", precio: 18600 }
        ]

        function solicitarComida() {
            let peticionPlatoUsuario = document.querySelector("#platoUsuario")
            let precioActual = 0
            if (localStorage.getItem("total_cuenta") != null) {
                precioActual = localStorage.getItem("total_cuenta")
            } else {
                localStorage.setItem("total_cuenta", precioActual)
            }
            if (peticionPlatoUsuario.value != 'pagar') {
                menu.forEach((opcionMenu) => {
                    if (peticionPlatoUsuario.value == opcionMenu.plato) {
                        precioActual = parseInt(precioActual) + opcionMenu.precio
                    }
                    localStorage.setItem("total_cuenta", precioActual)
                    Swal.fire(
                        'Good job!',
                        'El plato fue agregado a su orden',
                        'success'
                    )


                })
            } else {
                document.querySelector("#totalCuentaUsuario").innerHTML = "el total a pagar es $" + localStorage.getItem("total_cuenta")
                setTimeout(() => {
                    localStorage.removeItem("total_cuenta")
                }, 1000);
            }
            peticionPlatoUsuario.value = ''

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>
